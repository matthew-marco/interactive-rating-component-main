<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normal.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<header class="head">
  <div class="container">
   <div class="image"> <img src="./images/icon-star.svg" alt=""></div>
    <h1> How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="rates">
        <span class="rate" data-rate="1">1</span>
        <span class="rate" data-rate="2">2</span>
        <span class="rate" data-rate="3">3</span>
        <span class="rate" data-rate="4">4</span>
        <span class="rate" data-rate="5">5</span>
      </div>
      <button class="submit">Submit</button>
  </div>
</header>





<div class="finish">
  <div class="container ">
    <div class="img">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="rate">
      <p class="numrate">
     
    </p>
  </div>
    <div class="thanks">
      <h2>Thank you!</h2>
      <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
</div>
  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->
<!-- 
  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  Thank you state end -->

  
<script src="index.js"></script>
</body>
</html>
